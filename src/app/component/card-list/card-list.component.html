<!-- Para imprimir los personajes-->
 
<div class="container mt-4">
  <div class="row g-4">
    <div class="ol-md-2 col-sm-4" *ngFor="let Character of resCharacter" [ngClass]="{'col-md-6 col-lg-4': resCharacter.length === 1, 'col-md-3 col-sm-6': resCharacter.length > 1}">
      <div class="card card-hover h-100" style="width: 100%;">
        <img [src]="Character.imagen" class="card-img-top img-fluid">
        <div class="card-body">
          <h5 class="card-title">{{Character.personaje}}</h5>
          <p class="card-text">{{ Character.casaDeHogwarts }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Apodo: {{Character.apodo}}</li>
          <li class="list-group-item"><p class="card-text">Actor: {{Character.interpretado_por}}</p></li>
        </ul>

      </div>
    </div>
  </div>
</div>

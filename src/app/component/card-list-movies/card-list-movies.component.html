<app-navbar></app-navbar>  
<app-pages-wiki></app-pages-wiki> 

<div class="d-flex justify-content-center mt-4">
<div class="container mt-4">
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let pelicula of resMovies">
        <div class="card card-hover h-100" style="width: 100%;">
          <img [src]="pelicula.poster" class="card-img-top img-fluid" alt="Poster de {{ pelicula.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ pelicula.title }}</h5>
            <p class="card-text">{{ pelicula.summary }}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Release Date: {{ pelicula.release_date | date }}</li>
            <li class="list-group-item">Rating: {{ pelicula.rating }}</li>
            <li class="list-group-item">Running Time: {{ pelicula.running_time }}</li>
          </ul>
          <div class="card-body">
            <a [href]="pelicula.wiki" target="_blank" class="card-link">More Info</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-pages-wiki></app-pages-wiki>

<div class="wikiPortada">
    <input type="text" [(ngModel)]="textoIngresado" class="cajaBusqueda" placeholder="Buscar...">
    <p></p>
    <button (click)="busquedaHechizos()" class="lupa">🔍</button>
  </div>

<div class="container mt-4">
    <div class="row g-4">
      <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let spell of spells">
        <div class="card card-hover h-100" style="width: 100%; max-width: 250px; margin: auto;">
          <img [src]="spell.attributes.image" class="card-img-top img-fluid"
               style="max-height: 200px; object-fit: cover;" 
               (error)="setDefaultImage($event)">
          <div class="card-body">
            <h5 class="card-title">{{ spell.attributes.name }}</h5>
            <p class="card-text">{{ spell.attributes.effect }}</p>
            <p class="card-text">{{ spell.attributes.slug }}</p>
            <p class="card-text">{{ spell.attributes.incantation }}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Light: {{ spell.attributes.light }}</li>
            <li class="list-group-item">Hand: {{ spell.attributes.hand }}</li>
            <li class="list-group-item">Creator: {{ spell.attributes.creator }}</li>
          </ul>
          <div class="card-body">
            <a [href]="" target="_blank" class="card-link">More Info</a>
          </div>
        </div>
      </div>
    </div>

    <button type="button" (click)="mostrarMasDetalles()" class="btn btn-danger mt-3">Ver Más</button>
</div>

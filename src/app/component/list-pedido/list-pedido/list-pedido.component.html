    <div *ngIf="pedidos.length > 0; else sinPedidos">
      <div class="row">
        <div *ngFor="let pedido of pedidos" class="col-md-6">

              <p><strong>Cliente:</strong> {{ pedido.detalles.nombre }}</p>
              <p><strong>Email:</strong> {{ pedido.detalles.email }}</p>
              <p><strong>TelÃ©fono:</strong> {{ pedido.detalles.telefono }}</p>
  
              <h6 class="mt-3">ðŸ“¦ Productos:</h6>
              <ul class="list-group">
                <li *ngFor="let producto of pedido.productos" class="list-group-item d-flex justify-content-between">
                  <span>{{ producto.title }}</span>
                  <span class="badge bg-success">ðŸ’²{{ producto.price }}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    <ng-template #sinPedidos>
      <div class="alert alert-info text-center" role="alert">

    </ng-template>
  </div>

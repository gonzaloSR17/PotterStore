<!--Para imprimir libros--> 

<div class="d-flex justify-content-center mt-4">

  <div class="card mb-3" style="max-width: 540px;">
    <div *ngFor="let Libros of resBook" class="row no-gutters">
      <div class="col-md-4">
        <img [src]="Libros.cover" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{Libros.title}}</h5>
          <p class="card-text">{{Libros.summary}}</p>
          <p class="card-text"> <small class="text-muted">Numbers Pages: {{Libros.pages}} - {{Libros.author}} - {{Libros.release_date}} </small></p>
        </div>
      </div>
    </div>
  </div>
  

</div>

  <app-sidebar-menu></app-sidebar-menu>
  <app-sidebar-carrito></app-sidebar-carrito>

  <button [routerLink]="['/wiki/book']" class="botonPersonaje" type="submit" (click)="mostrarTextoLibros()">
      <img src="/assets/HP_Libros_Portal.webp">
  </button>

  <button [routerLink]="['/wiki/movies']" type="submit" (click)="mostrarTextoPeliculas()">
      <img src="../assets/HP_Peliculas_Portal.webp">
  </button>

  <button [routerLink]="['']" type="submit" (click)="mostrarTextoPersonajes()">
      <img src="../assets/HP_Personajes_Portal.webp">
  </button>

  <button [routerLink]="['/wiki/spells']" type="submit" (click)="mostrarTextoHechizos()">
      <img src="../assets/HP_Hechizos_Portal.webp">
  </button>

  </button>
</div>



<style>
/* Reducir el tamaño de toda la página al 67% */
body {
  zoom: 67%;
}

/* Contenedor general */
.wikiPortada {
  margin: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
}

@keyframes slideRotate {
  0% {
    opacity: 0;
    transform: translateX(-100px) rotate(-10deg);
  }
  50% {
    opacity: 0.5;
    transform: translateX(10px) rotate(5deg);
  }
  100% {
    opacity: 1;
    transform: translateX(0) rotate(0deg);
  }
}

/* Ajuste para la imagen de la portada con animación */
.portada {
  margin-top: 40px;
  max-width: 50%;
  height: auto;
  object-fit: cover;
  display: block;
  margin-left: auto;
  margin-right: auto;
  border-radius: 10px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  animation: slideRotate 1.5s ease-out;
}


/* Contenedor para juntar los botones */
.botones-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 8px; /* Reduce el espacio entre botones */
}

/* Ajuste de los botones */
.botonPersonaje,
button {
  border: none;
  background-color: transparent;
  padding: 8px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
  opacity: 0;
  animation: mostrarBotones 1s ease-in-out forwards;
  min-width: 120px;
  text-align: center;
}

/* Animación para mostrar botones */
@keyframes mostrarBotones {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Para asegurarnos de que la animación afecta a cada botón con retraso */
.botones-container button:nth-child(1) { animation-delay: 0.2s; }
.botones-container button:nth-child(2) { animation-delay: 0.4s; }
.botones-container button:nth-child(3) { animation-delay: 0.6s; }
.botones-container button:nth-child(4) { animation-delay: 0.8s; }
.botones-container button:nth-child(5) { animation-delay: 1s; }

/* Animación del texto */
.letra1 {
  font-size: 6vw;
  opacity: 0;
  animation: mostrarTexto 3s ease-in-out forwards;
}

@keyframes mostrarTexto {
  0% { opacity: 0; }
  50% { opacity: 0.5; }
  100% { opacity: 1; }
}

/* Caja de búsqueda */
input {
  border-radius: 20px;
  padding: 10px;
  border: 1px solid #ffa600;
}

/* Botón lupa */
.lupa {
  margin-left: 2px;
  border-radius: 20px;
  padding: 10px;
  border: 1px solid #ffa600;
}
</style>
